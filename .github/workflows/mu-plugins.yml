name: Build MU Plugins

on:
  push:
    branches:
      - master
    paths:
      - "mu-plugins/**"
      - "mu-plugins-production/**"
      - ".github/workflows/mu-plugins.yml"
  pull_request:
    paths:
      - "mu-plugins/**"
      - "mu-plugins-production/**"
      - ".github/workflows/mu-plugins.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-mu-plugins-staging
      - build-mu-plugins-production

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Set env for GitHub package name depending on event_type
        run: |
          if [[ "${{github.event.event_type}}" == "build-mu-plugins-staging" ]]; then
            echo "PKG_NAME=mu-plugins" >> $GITHUB_ENV
          fi

          if [[ "${{github.event.event_type}}" == "build-mu-plugins-production" ]]; then
            echo "PKG_NAME=mu-plugins-production" >> $GITHUB_ENV
          fi

      - name: Build container image
        uses: docker/build-push-action@v3
        with:
          context: ${{env.PKG_NAME}}
          file: ${{env.PKG_NAME}}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.base_ref == null }}
          tags: |
            ghcr.io/automattic/vip-container-images/${{env.PKG_NAME}}:latest
            ghcr.io/automattic/vip-container-images/${{env.PKG_NAME}}:0.1
