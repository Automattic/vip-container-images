name: Build MU Plugins

on:
  push:
    branches:
      - master
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  pull_request:
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-mu-plugins

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Build container image
        uses: docker/build-push-action@v4
        with:
          context: mu-plugins
          file: mu-plugins/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.base_ref == null }}
          tags: |
            ghcr.io/automattic/vip-container-images/mu-plugins:latest
            ghcr.io/automattic/vip-container-images/mu-plugins:0.1
