name: Build MU Plugins

on:
  push:
    branches:
      - master
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  pull_request:
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-mu-plugins

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        branch:
          - staging
          - production
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build Docker image (${{ matrix.branch }})
        uses: ./.github/actions/build-docker-image
        with:
          context: mu-plugins
          file: mu-plugins/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/automattic/vip-container-images/mu-plugins:latest
            ghcr.io/automattic/vip-container-images/mu-plugins:0.1
          args: branch=${{ matrix.branch }}
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'repository_dispatch' || github.event.payload.branch == matrix.branch
