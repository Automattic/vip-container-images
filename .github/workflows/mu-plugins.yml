name: Build MU Plugins

on:
  push:
    branches:
      - master
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  pull_request:
    paths:
      - "mu-plugins/**"
      - ".github/workflows/mu-plugins.yml"
  workflow_dispatch:
  repository_dispatch:
    types:
      - build-mu-plugins

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      deployments: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Start Deployment
        uses: bobheadxi/deployments@v1.4.0
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: mu-plugins-latest

      - name: Build container image
        uses: docker/build-push-action@v4
        with:
          context: mu-plugins
          file: mu-plugins/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.base_ref == null }}
          tags: |
            ghcr.io/automattic/vip-container-images/mu-plugins:latest
            ghcr.io/automattic/vip-container-images/mu-plugins:0.1

      - name: Update Deployment
        uses: bobheadxi/deployments@v1.4.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: ${{ steps.deployment.outputs.env }}
          env_url: https://ghcr.io/automattic/vip-container-images/mu-plugins:latest