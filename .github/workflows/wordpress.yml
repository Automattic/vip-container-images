name: Build WordPress

on:
  push:
    branches:
      - master
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  pull_request:
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@3df53dd32d858478710a6127bcd8b9d8b7182e16 # tag=v3

      - name: Read versions.json
        id: set-matrix
        run: |
          jq -c '.' versions.json
          echo "::set-output name=matrix::$(jq -c '.' versions.json)"
        working-directory: wordpress
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  build:
    name: "Build Docker image (ref: ${{ matrix.wp.ref }}, tag: ${{ matrix.wp.tag }})"
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        wp: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Check out source code
        uses: actions/checkout@3df53dd32d858478710a6127bcd8b9d8b7182e16 # tag=v3

      - name: Set additional tags
        id: extra-tags
        run: |
          if [ "${{ matrix.wp.locked }}" = "true" ]; then
            echo "::set-output name=tags::ghcr.io/automattic/vip-container-images/wordpress:${{ matrix.wp.tag }}-locked"
          else
            echo "::set-output name=tags::"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@27d0a4f181a40b142cce983c5393082c365d1480 # tag=v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f211e3e9ded2d9377c8cadc4489a4e38014bc4c9 # tag=v1.7.0

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7 # tag=v1
        if: ${{ github.base_ref == null }}
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build WordPress image
        uses: docker/build-push-action@e551b19e49efd4e98792db7592c17c09b89db8d8 # tag=v2
        with:
          file: wordpress/Dockerfile
          platforms: linux/amd64,linux/arm64
          context: wordpress
          push: ${{ github.base_ref == null }}
          pull: true
          build-args: WP_GIT_REF=${{ matrix.wp.ref }}
          cache-from: type=gha,scope=wordpress-${{ matrix.wp.ref }}
          cache-to: type=gha,mode=max,scope=wordpress-${{ matrix.wp.ref }}
          no-cache: ${{ matrix.wp.cacheable == false }}
          tags: |
            ghcr.io/automattic/vip-container-images/wordpress:${{ matrix.wp.tag }}
            ${{ steps.extra-tags.outputs.tags }}
