name: Build WordPress

on:
  push:
    branches:
      - master
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  pull_request:
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Read versions.json
        id: set-matrix
        run: |
          jq -c '.' versions.json
          echo "::set-output name=matrix::$(jq -c '.' versions.json)"
        working-directory: wordpress
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  build:
    name: "Build Docker image (ref: ${{ matrix.wp.ref }}, tag: ${{ matrix.wp.tag }})"
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        wp: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set additional tags
        id: extra-tags
        run: |
          if [ "${{ matrix.wp.locked }}" = "true" ]; then
            echo "::set-output name=tags::ghcr.io/automattic/vip-container-images/wordpress:${{ matrix.wp.tag }}-locked"
          else
            echo "::set-output name=tags::"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        if: ${{ github.base_ref == null }}
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build WordPress image
        uses: docker/build-push-action@v2
        with:
          file: wordpress/Dockerfile
          platforms: linux/amd64,linux/arm64
          context: wordpress
          push: ${{ github.base_ref == null }}
          pull: true
          build-args: WP_GIT_REF=${{ matrix.wp.ref }}
          cache-from: type=gha,scope=wordpress
          cache-to: type=gha,mode=max,scope=wordpress
          no-cache: ${{ matrix.wp.cacheable == false }}
          tags: |
            ghcr.io/automattic/vip-container-images/wordpress:${{ matrix.wp.tag }}
            ${{ steps.extra-tags.outputs.tags }}
