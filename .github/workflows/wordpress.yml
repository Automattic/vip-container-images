name: Build WordPress

on:
  push:
    branches:
      - master
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  pull_request:
    paths:
      - "wordpress/**"
      - ".github/workflows/wordpress.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2

      - name: Read versions.json
        id: set-matrix
        run: |
          jq -c '.' versions.json
          echo "::set-output name=matrix::$(jq -c '.' versions.json)"
        working-directory: wordpress
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  build:
    name: "Build Docker image (ref: ${{ matrix.wp.ref }}, tag: ${{ matrix.wp.tag }})"
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        wp: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Check out source code
        uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@27d0a4f181a40b142cce983c5393082c365d1480 # v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@94ab11c41e45d028884a99163086648e898eed25 # v1

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7 # v1
        if: ${{ github.base_ref == null }}
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build WordPress image
        uses: docker/build-push-action@1814d3dfb36d6f84174e61f4a4b05bd84089a4b9 # v2
        with:
          file: wordpress/Dockerfile
          platforms: linux/amd64,linux/arm64
          context: wordpress
          push: ${{ github.base_ref == null }}
          build-args: WP_GIT_REF=${{ matrix.wp.ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ matrix.wp.cacheable == false }}
          tags: |
            ghcr.io/automattic/vip-container-images/wordpress:${{ matrix.wp.tag }}
