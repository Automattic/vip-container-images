name: Build Alternative PHP-FPM

on:
  push:
    branches:
      - master
    paths:
      - "php-fpm-alt/**"
      - ".github/workflows/php-fpm-alt.yml"
  pull_request:
    paths:
      - "php-fpm-alt/**"
      - ".github/workflows/php-fpm-alt.yml"

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          context: php-fpm-alt
          platforms: linux/amd64,linux/arm64
          push: ${{ github.base_ref == null }}
          pull: true
          cache-from: type=gha,scope=php-fpm-alt
          cache-to: type=gha,mode=max,scope=php-fpm-alt
          tags: |
            ghcr.io/automattic/vip-container-images/php-fpm-alt:latest
            ghcr.io/automattic/vip-container-images/php-fpm-alt:7.4
